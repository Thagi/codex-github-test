name: Python CD

on:
  workflow_run:
    workflows: ["Python CI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Deploy target"
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read

concurrency:
  group: python-cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Resolve deploy target
        id: target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ inputs.deploy_target }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=production" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy (scripts/deploy.sh)
        run: |
          if [ -x scripts/deploy.sh ]; then
            echo "Running deploy for target=${{ steps.target.outputs.value }}"
            DEPLOY_TARGET="${{ steps.target.outputs.value }}" scripts/deploy.sh
          else
            echo "No executable scripts/deploy.sh found. Skipping deployment."
            echo "Add scripts/deploy.sh to enable real CD."
          fi
