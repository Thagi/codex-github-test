name: Python CD

on:
  workflow_run:
    workflows: ["Python CI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Deploy target"
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read

concurrency:
  group: python-cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Resolve deploy target
        id: target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ inputs.deploy_target }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=production" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy (scripts/deploy.sh)
        env:
          DEPLOY_TARGET: ${{ steps.target.outputs.value }}
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          if [ ! -x scripts/deploy.sh ]; then
            echo "scripts/deploy.sh is missing or not executable."
            exit 1
          fi
          echo "Running deploy for target=${DEPLOY_TARGET}"
          scripts/deploy.sh
